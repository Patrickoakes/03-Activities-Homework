<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Prompt Demo</title>
  </head>
  <body>
    
    <script type="text/javascript">

    alert("We definitely rock!");

    // Notice that the confirm and prompt take in variables but the alert doesn't

    // Alert the results
    alert(confirm("The question is, do *you* rock?"));
    alert(prompt("How much do you rock?"));

    </script>

  </body>
</html>
